repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: pipenv run isort --check
    types: [python]

  - id: black
    name: black
    stages: [ commit ]
    language: system
    entry: pipenv run black --check
    types: [ python ]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: pipenv run flake8 --max-line-length 120
    types: [python]
    exclude: setup.py

  - id: pydocstyle
    name: pydocstyle
    stages: [commit]
    language: system
    entry: pipenv run pydocstyle
    types: [python]
    exclude: setup.py

  - id: mypy
    name: mypy
    stages: [commit]
    language: system
    entry: pipenv run mypy .
    types: [python]
    pass_filenames: false
    args: [--ignore-missing-imports]

- repo: https://github.com/sourcery-ai/sourcery
  rev: v1.0.4
  hooks:
    - id: sourcery
      # * review only changed lines:
      # * omit the summary
      args: [--diff=git diff HEAD, --no-summary]
